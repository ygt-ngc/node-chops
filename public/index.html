<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
#tic-tac-toe {
  margin: 0 auto;
  width: 320px;
}

.row {
  display: block;
  height: 100px;
  width: 100%;
  border-bottom: 3px solid black;
}

.row:last-child {
  border-bottom: 0px;
}

.row .cell {
  margin: 0 auto;
  display: inline-block;
  width: 100px;
  height: 100%;
  border-right: 3px solid black;
}

.row .cell:last-child {
  border-right: 0px;
}

  </style>
</head>
<body>
  <div id="main"></div>
  <script src="bundle.js"></script>
</body>
</html>
